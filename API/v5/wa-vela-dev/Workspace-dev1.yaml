id: 'w-1qq3x178qk5m3'
key: 'wa-vela-dev1'
name: '1️⃣ Dev1'
description: 'Brewery dev1 workspace with Superset dashboards. This workspace uses v5 of Cosmo Tech API on KoB/vela.'
solution:
  solutionId: 'sol-414m4e1q72em8'
datasetCopy: false
version: null
tags: null
additionalData:
  webapp:
    solution:
      runTemplateFilter: ['sim_brewery_parameters', 'sim_no_parameters', 'sim_mock_parameters']
      defaultRunTemplateDataset: null
    charts:
      supersetDomain: 'https://superset-kubernetes.cosmotech.com'
      dashboards:
        - id: '272c380b-8824-48fc-a274-aa2fefb1226a'
          height: 500px
          width: 100%
          hideTab: false
          hideTitle: false
          hideChartControls: false
          hideFilters: false
          expandFilters: false
          customUrlParams: {}
          filters: []
      scenarioView:
        default: '272c380b-8824-48fc-a274-aa2fefb1226a'
        overrides:
          sim_brewery_parameters: '272c380b-8824-48fc-a274-aa2fefb1226a'
          sim_no_parameters: '272c380b-8824-48fc-a274-aa2fefb1226a'
          sim_mock_parameters: '272c380b-8824-48fc-a274-aa2fefb1226a'
          dynamic_values_customers: '272c380b-8824-48fc-a274-aa2fefb1226a'
      dashboardView:
        - id: '272c380b-8824-48fc-a274-aa2fefb1226a'
          title:
            en: 'Scenario Results'
            fr: 'Résultats du scénario'
    menu:
      supportUrl: 'https://support.cosmotech.com'
      organizationUrl: 'https://cosmotech.com'
      documentationUrl: 'https://portal.cosmotech.com/resources/platform-resources/web-app-user-guide'
    datasetManager:
      graphIndicators:
        - name:
            en: Bars
            fr: Bars
          id: count_id
          queryId: bars
        - name:
            en: Customers
            fr: Clients
          id: count_id
          queryId: customers
        - name:
            en: Customers interactions
            fr: Interactions clients
          id: count_name
          queryId: satisfaction_graph
        - name:
            en: All relationships
            fr: Tous les liens
          id: count_name
          queryId: relationships
      categories:
        - previewTable:
            columns:
              - headerName: Number of waiters
                field: NbWaiters
                type:
                  - int
              - headerName: Restock quantity
                field: RestockQty
                type:
                  - int
              - headerName: Stock
                field: Stock
                type:
                  - int
            queryId: bars_attributes
          name:
            en: Bars
            fr: Bars
          description:
            en: >-
              Bars are compound entities in the Brewery model. They are responsible of
              the stock management and the number of waiters. An entity of type Bar is
              the parent entity of Customers inside this bar.
            fr: >-
              Les bars sont des entités composées du modèle Brewery. Ils sont
              responsables de la gestion du stock et du nombre de serveurs.

              Une entité de type Bar est l"entité parente des entités Customer
              présentes dans ce bar.
          attributes:
            - NbWaiters
            - RestockQty
            - Stock
          id: bars
          type: entity
          kpis:
            - name:
                en: Average stock
                fr: Moyenne stock
              id: avg_Stock
              queryId: bars
            - name:
                en: Average waiters
                fr: Moyenne serveurs
              id: avg_NbWaiters
              queryId: bars
            - name:
                en: Min. waiters
                fr: Min. serveurs
              id: min_NbWaiters
              queryId: bars
            - name:
                en: Max. waiters
                fr: Max. serveurs
              id: max_NbWaiters
              queryId: bars
        - previewTable:
            columns:
              - headerName: Name
                field: id
                type:
                  - string
              - headerName: Satisfaction
                field: Satisfaction
                type:
                  - int
              - headerName: Surrounding satisfaction
                field: SurroundingSatisfaction
                type:
                  - int
              - headerName: Thirsty
                field: Thirsty
                type:
                  - bool
            queryId: customers_attributes
          name:
            en: Customers
            fr: Clients
          description:
            en: >-
              Customers are basic entities in the Brewery model. They are used to
              simulate beverage consumption inside Bar entities, with an influence
              graph between customers.
            fr: >-
              Les clients sont des entités basiques du modèle Brewery. Ces entités
              permettent de simuler la consommation de boisson pour chaque entité de
              type Bar liée, et implémentent un graphe permettant d"influencer le
              comportement d"autres clients.
          attributes:
            - Name
            - Satisfaction
            - SurroundingSatisfaction
            - Thirsty
          id: customers
          type: entity
          kpis:
            - name:
                en: Average satisfaction
                fr: Satisfaction moyenne
              id: avg_Satisfaction
              queryId: customers
        - name:
            en: Fake entity
            fr: Entité factice
          description:
            en: Fake category without data
            fr: Catégorie factice sans aucune donnée
          id: fakeEntityType
          type: entity
      queries:
        - options:
            selects: 'NbWaiters,RestockQty,Stock'
            counts: id
            mins: NbWaiters
            maxs: NbWaiters
          datasetPartName: bars
          id: bar_table
        - options:
            selects: 'id,Satisfaction,SurroundingSatisfaction,Thirsty'
          datasetPartName: customers
          id: customer_table
        - options:
            avgs: 'Stock,NbWaiters'
            counts: id
            mins: NbWaiters
            maxs: NbWaiters
          datasetPartName: bars
          id: bars
        - options:
            avgs: Satisfaction
            counts: id
          datasetPartName: customers
          id: customers
        - options:
            counts: name
          datasetPartName: satisfaction_arcs
          id: satisfaction_graph
        - options:
            counts: name
          datasetPartName: bar_to_customer_compounds
          id: relationships
      datasourceFilter:
        - etl_instance_generator
        - FileUploadToDataset
        - None
sendInputToDataWarehouse: true
useDedicatedEventHubNamespace: true
sendScenarioMetadataToEventHub: true
