key: "Demo Brewery Solution"
name: "Demo Brewery Solution"
description: "One Day Brewery Solution"
repository: "brewery_simulator"
version: "0.0.20"
tags:
  - "1day"
  - "Brewery"
parameters:
  - id: "stock"
    labels:
      fr: "Stock"
      en: "Stock"
    varType: "int"
  - id: "restock_qty"
    labels:
      fr: "Restock"
      en: "Restock"
    varType: "int"
  - id: "nb_waiters"
    labels:
      fr: "Serveurs"
      en: "Waiters"
    varType: "int"
  - id: "currency"
    labels:
      fr: "Symbole de la monnaie"
      en: "Currency symbol"
    varType: "enum"
  - id: "currency_name"
    labels:
      fr: "Nom de la monnaie"
      en: "Currency name"
    varType: "string"
  - id: "currency_value"
    labels:
      fr: "Valeur"
      en: "Value"
    varType: "number"
  - id: "currency_used"
    labels:
      fr: "Activer la monnaie"
      en: "Enable currency"
    varType: "bool"
  - id: "start_date"
    labels:
      fr: "Date de départ"
      en: "Start date"
    varType: "date"
  - id: "initial_stock_dataset"
    labels:
      fr: "Stock de départ"
      en: "Initial stock"
    varType: "%DATASETID%"
  - id: "example_dataset_part_1"
    labels:
      fr: "Exemple de sous-partie de dataset 1"
      en: "Example dataset part 1"
    varType: "%DATASETID%"
  - id: "example_dataset_part_2"
    labels:
      fr: "Exemple de sous-partie de dataset 2"
      en: "Example dataset part 2"
    varType: "%DATASETID%"
  - id: "example_dataset_part_3"
    labels:
      fr: "Exemple de sous-partie de dataset 3"
      en: "Example dataset part 3"
    varType: "%DATASETID%"
  - id: "customers"
    labels:
      fr: "Clients"
      en: "Customers"
    varType: "%DATASETID%"
parameterGroups:
  - id: "bar_parameters"
    labels:
      fr: "Bar"
      en: "Pub"
    parameters:
      - "stock"
      - "restock_qty"
      - "nb_waiters"
      - "initial_stock_dataset"
  - id: "basic_types"
    labels:
      fr: "Exemples de types standards"
      en: "Basic types examples"
    parameters:
      - "currency"
      - "currency_name"
      - "currency_value"
      - "currency_used"
      - "start_date"
      - "initial_stock_dataset"
      - "example_dataset_part_1"
      - "example_dataset_part_2"
      - "example_dataset_part_3"
      - "customers"
runTemplates:
  - id: "1"
    name: "Run template with Brewery parameters"
    description: "Run template with Brewery parameters"
    csmSimulation: "BreweryDemoSimulationWithConnector"
    fetchDatasets: true
    fetchScenarioParameters: true
    applyParameters: true
    sendDatasetsToDataWarehouse: true
    sendInputParametersToDataWarehouse: true
    validateData: false
    preRun: false
    postRun: false
    tags:
      - "1"
      - "With params"
    parameterGroups:
      - "bar_parameters"
  - id: "2"
    name: "Run template without parameters"
    description: "Run template without parameters"
    csmSimulation: "BreweryDemoSimulationWithConnector"
    fetchDatasets: true
    fetchScenarioParameters: false
    applyParameters: false
    sendDatasetsToDataWarehouse: true
    sendInputParametersToDataWarehouse: false
    validateData: false
    preRun: false
    postRun: false
    tags:
      - "2"
      - "No param"
  - id: "3"
    name: "Run template with mock basic types parameters"
    description: "Run template with mock basic types parameters"
    csmSimulation: "BreweryDemoSimulationWithConnector"
    fetchDatasets: true
    fetchScenarioParameters: false
    applyParameters: false
    sendDatasetsToDataWarehouse: true
    sendInputParametersToDataWarehouse: false
    validateData: false
    preRun: false
    postRun: false
    tags:
      - "3"
      - "Example"
    parameterGroups:
      - "basic_types"
