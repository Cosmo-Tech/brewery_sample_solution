key: "Demo Brewery Solution"
name:  "Demo Brewery Solution"
description: "One Day Brewery Solution"
repository: "brewery_simulator"
version: "0.0.11"
tags:
  - "1day"
  - "Brewery"
parameters:
  - id: "stock"
    labels:
      fr: "Stock"
      en: "Stock"
    varType: "int"
  - id: "restock_qty"
    labels:
      fr: "Restock"
      en: "Restock"
    varType: "int"
  - id: "nb_waiters"
    labels:
      fr: "Serveurs"
      en: "Waiters"
    varType: "int"
  - id: "currency"
    labels:
      fr: "Symbole de la monnaie"
      en: "Currency symbol"
    varType: "enum"
  - id: "currency_name"
    labels:
      fr: "Nom de la monnaie"
      en: "Currency name"
    varType: "string"
  - id: "currency_value"
    labels:
      fr: "Valeur"
      en: "Value"
    varType: "number"
  - id: "currency_used"
    labels:
      fr: "Activer la monnaie"
      en: "Enable currency"
    varType: "bool"
  - id: "start_date"
    labels:
      fr: "Date de départ"
      en: "Start date"
    varType: "date"
  - id: "initial_stock_dataset"
    labels:
      fr: "Stock de départ"
      en: "Initial stock"
    varType: "object"
parameterGroups:
  - id: "bar_parameters"
    labels:
      fr: "Bar"
      en: "Pub"
    parameters:
      - "stock"
      - "restock_qty"
      - "nb_waiters"
      - "initial_stock_dataset"
  - id: "basic_types"
    labels:
      fr: "Exemples de types standards"
      en: "Basic types examples"
    parameters:
      - "currency"
      - "currency_name"
      - "currency_value"
      - "currency_used"
      - "start_date"
runTemplates:
  - id: "1"
    name: "Run Brewery Solution with ADT Connector + params"
    description: "Run Brewery Solution with ADT Connector + params"
    csmSimulation: "BreweryDemoSimulationWithConnector"
    fetchDatasets: true
    fetchScenarioParameters: true
    applyParameters: true
    sendDatasetsToDataWarehouse: true
    sendInputParametersToDataWarehouse: true
    validateData: false
    preRun: false
    postRun: false
    tags:
      - "1"
      - "ADT connector"
      - "With params"
    parameterGroups:
      - "bar_parameters"
  - id: "2"
    name: "Run template with storage connector + params"
    description: "Run template with storage connector + params"
    csmSimulation: "BreweryDemoSimulationWithConnector"
    fetchDatasets: true
    fetchScenarioParameters: true
    applyParameters: true
    sendDatasetsToDataWarehouse: true
    sendInputParametersToDataWarehouse: true
    validateData: false
    preRun: false
    postRun: false
    tags:
      - "2"
      - "Storage connector"
      - "With params"
    parameterGroups:
      - "bar_parameters"
  - id: "3"
    name: "Run Brewery Solution with ADT Connector"
    description: "Run Brewery Solution with ADT Connector"
    csmSimulation: "BreweryDemoSimulationWithConnector"
    fetchDatasets: true
    fetchScenarioParameters: false
    applyParameters: false
    sendDatasetsToDataWarehouse: true
    sendInputParametersToDataWarehouse: false
    validateData: false
    preRun: false
    postRun: false
    tags:
      - "3"
      - "ADT connector"
      - "No param"
  - id: "4"
    name: "Basic types examples run template"
    description: "Run template with examples of basic types"
    csmSimulation: "BreweryDemoSimulationWithConnector"
    fetchDatasets: true
    fetchScenarioParameters: false
    applyParameters: false
    sendDatasetsToDataWarehouse: true
    sendInputParametersToDataWarehouse: false
    validateData: false
    preRun: false
    postRun: false
    tags:
      - "4"
      - "Example"
      - "Storage connector"
    parameterGroups:
      - "basic_types"
